<div data-bind="fadeVisible: visible$" class="latest-builds card shadow m-2">
    <e1p-header params="{ title: page.title, icon: page.icon, visible: visible$ }" class="card-header bg-primary text-light">
    </e1p-header>
    <div class="card-body container-fluid">
        <div data-bind="foreach: data">
            <div class="row">
                <button data-bind="text: pathcode, click: $parent.getDetails" type="button" class="col-auto btn btn-link"></button>
                <div data-bind="text: $parent.since(build)" class="col-3 p-2"></div>
                <div data-bind="text: $parent.dateFormat(build)" class="col p-2"></div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div data-bind="attr: { id: `modal-${page.id}` }" class="omw-log-stats modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h5 data-bind="text: `Latest ${pathcode$()} Builds`" class="model-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table data-bind="attr: { id: `table-${page.id}` }" class="table table-condensed text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
